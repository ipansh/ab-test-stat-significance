  <!DOCTYPE html>
  <html >

  <head>
    <meta charset="UTF-8">
    <title>Statistical Significance Calculator</title>
    <link rel = "stylesheet" href = "static/styles/style18.css" type = "text/css">

  </head>

  <body>
  <div class="login">
    <h1>Evaluate statistical significance</h1>

    <p>
    On this page you can evaluate statistical significance of the conducted AB test.</br>
    There are two approaches to doing that.
    </p>

      <form action="/pvaluestudent" method="post">
        <h2>Control Group</h3>
        <input type="text" name="mean_control" placeholder="mean" required="required" />
        <input type="text" name="nobs_control" placeholder="number of observations" required="required" />
        <input type="text" name="std_control" placeholder="standard deviation" required="required" /> <br>
        
        <br>
      
        <h2>Test Group</h3>
        <input type="text" name="mean_test" placeholder="mean" required="required" />
        <input type="text" name="nobs_test" placeholder="number of observations" required="required" />
        <input type="text" name="std_test" placeholder="standard deviation" required="required" /> <br>
        <br>
          <button type="submit" class="btn btn-primary btn-block btn-large">Get P-value</button>
      </form>

    <br>
    <br>
    {{ prediction_text1 }}

    
      <form action="/pvalueconversion" method="post">
        <h2>Control Group</h3>
        <input type="text" name="numerator_control" placeholder="numerator" required="required" />
        <input type="text" name="denominator_control" placeholder="denominator" required="required" /> <br>
      
        <br>
    
        <h2>Test Group</h3>
        <input type="text" name="numerator_test" placeholder="numerator" required="required" />
        <input type="text" name="denominator_test" placeholder="denominator" required="required" /><br>
        <br>
        <button type="submit" class="btn btn-primary btn-block btn-large">Get P-value</button>
      </form>

      <br>
      <br>
      {{ prediction_text2 }}


  </div>


  </body>
  </html>
