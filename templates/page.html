<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>Statistical Significance Calculator</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  
</head>

<body>
 <div class="login">
	<h1>Evaluate statistical significance</h1>

    <form action="/detector" method="post">
      <h3>Control Group</h3>
    	<input type="text" size = "25" name="mean_control" placeholder="mean" required="required" />
      <input type="text" size = "25" name="nobs_control" placeholder="nobs" required="required" />
      <input type="text" size = "25" name="std_control" placeholder="std" required="required" /> <br>
      
      <br>
    
      <h3>Test Group</h3>
      <input type="text" size = "25" name="mean_test" placeholder="mean" required="required" />
      <input type="text" size = "25" name="nobs_test" placeholder="nobs" required="required" />
      <input type="text" size = "25" name="std_test" placeholder="std" required="required" /> <br>
      <br>
        <button type="submit" class="btn btn-primary btn-block btn-large">Get P-Value</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
